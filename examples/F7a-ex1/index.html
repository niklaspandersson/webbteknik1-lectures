<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test av tabell</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Test av tabell</h1>
    <table>
        <caption>Beskrivning av tabellen</caption>
        <tr>
            <th>AAA</th>
            <th>BBB</th>
            <th>CCC</th>
        </tr>
        <tr>
            <td rowspan="2">aaa</td>
            <td>bbbbbb</td>
            <td>ccccccccccc</td>
        </tr>
        <tr>
            <td colspan="2">xxxxx</td>
        </tr>
    </table>

</html>
